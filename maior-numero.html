<script>
    // Crie a lógica a partir deste ponto

    let array = [2,3,6,7,10,1];

    function maiorNumero(stringArray) {

      var testeMaior = 0;
      var indexMaior = 0;

      for (var i = (stringArray.length) - 1; i >= 0; i--) {
        if (stringArray[i] > testeMaior){
          testeMaior = stringArray[i];
          indexMaior = i;
        }
      }

      return console.log('Maior numero: ' + testeMaior + '. Index do número no array: ' + indexMaior + '.');

    }

    maiorNumero(array);
</script>
