<html lang="pt-br"></html>

  <p>Insira a palavra a testar:</p>
  <div class="field-palavra"> <label>Palavra</label>
  </div>
  <input type="text" name="palavra" text="palavra" placeholder="Ex: banana" maxlength="200" id="palavra"  min="0" max="119">

  <div>
    <input type="button" id="invert" name="calculate" value="inverter">
  </div>
</body>
<script>
   const calculate = document.getElementById('invert')
    // Crie a lógica a partir deste ponto

    function testePalindromo(str) {

      var palavraInvertida = "";

      for (var i = (str.length) - 1; i >= 0; i--) {
        palavraInvertida += str[i];
      }

    return palavraInvertida;
    }


   calculate.addEventListener('click', () => {

      var palavraEscolhida = document.getElementById('palavra').value;
      var resultado = testePalindromo(palavraEscolhida);
      if (palavraEscolhida == resultado){
        alert('A palavra é um palíndromo.');
      }else{
        alert('A palavra não é um palíndromo.');
      }
    })
</script>
</html>
