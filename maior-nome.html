<script>
    // Crie a lógica a partir deste ponto

    let array = ['José', 'Lucas', 'Nádia', 'Fernanda', 'Cairo', 'Joana'];

    function maiorPalavra(stringArray) {

      var testeMaior = stringArray[0];
      var testeMenor = stringArray[0];

      for (var i = (stringArray.length) - 1; i >= 0; i--) {
        if (stringArray[i].length > testeMaior.length){
          testeMaior = stringArray[i];
        }
      }

      for (var i = (stringArray.length) - 1; i >= 0; i--) {
        if (stringArray[i].length < testeMenor.length){
          testeMenor = stringArray[i];
        }
      }

    return console.log('Maior palavra: ' + testeMaior + '. Menor palavra: ' + testeMenor + '.');

    }

    maiorPalavra(array);
</script>
