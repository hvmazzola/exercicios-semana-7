<script>

    function primo(numero) {

      let numeroPrimoMaisAlto = 0;
      let contador = 0;

      for (var i = 1; i <= numero; i++) {

        contador = 0;

        for (var j = 1; j <= i; j++) {
          if ((i % j) == 0){
            contador ++;
          }
        }

        if (contador == 2) {
            numeroPrimoMaisAlto = i;
        }
      }


    return console.log('Maior primo: ' + numeroPrimoMaisAlto + '.');

    }

    primo(100);
</script>
