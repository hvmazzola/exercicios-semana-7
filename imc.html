<html lang="pt-br">
  <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>
  <div class="field-age"> <label>Idade</label>
  </div>
  <input type="number" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age"  min="0" max="119"> <span class="caption">anos</span>
  <div class="field-height"> <label>Altura</label>
  </div>
  <input type="number" name="height" text="Altura" placeholder="Ex: 165" maxlength="200" id="height" min="0" max="225"> <span class="caption">cm</span>
  <div class="field-weight"> <label>Peso</label>
  </div>
  <input type="number" name="weight" text="Peso" placeholder="Ex: 62,5" maxlength="200" id="weight"  min="0" max="300"> <span class="caption">kg</span>
  <div>
    <input type="button" id="submit" name="calculate" value="Calcular">
  </div>
  </div>
</body>
<script>
   const calculate = document.getElementById('submit')
    // Crie a lógica a partir deste ponto

    let listaImc = [];

   calculate.addEventListener('click', () => {

      document.getElementById('age').value
      const weight = document.getElementById('weight').value
      const height = document.getElementById('height').value

      const imc = weight/(height*height);

      listaImc.push(imc);

      console.table(listaImc);

      if (imc < 16) {
        alert('Resultado IMC: ' + imc + '. Magreza Grave.')
      }else if (16 <= imc && imc < 17) {
        alert('Resultado IMC: ' + imc + '. Magreza Moderada.')
      }else if (17 <= imc && imc < 18.5) {
        alert('Resultado IMC: ' + imc + '. Magreza Leve.')
      }else if (1.8 <= imc && imc < 25) {
        alert('Resultado IMC: ' + imc + '. Saudável.')
      }else if(25 <= imc && imc < 30) {
        alert('Resultado IMC: ' + imc + '. Sobrepeso.')
      }else if(30 <= imc && imc < 35) {
        alert('Resultado IMC: ' + imc + '. Obesidade Grau I.')
      }else if(35 <= imc && imc < 40) {
        alert('Resultado IMC: ' + imc + '. Obesidade Grau II (severa).')
      }else {
        alert('Resultado IMC: ' + imc + '. Obesidade Grau III (mórbida).')
      }
    
    
  })
</script>
</html>
