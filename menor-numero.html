<script>
    // Crie a lógica a partir deste ponto

    let array = [2,4,6,7,10,0,-3];

    function menorNumero(stringArray) {

      var testeMenor = stringArray[0];
      var indexMenor = 0;

      for (var i = (stringArray.length) - 1; i >= 0; i--) {
        if (stringArray[i] < testeMenor){
          testeMenor = stringArray[i];
          indexMenor = i;
        }
      }

      return console.log('Menor numero: ' + testeMenor + '. Index do número no array: ' + indexMenor + '.');

    }

    menorNumero(array);
</script>
